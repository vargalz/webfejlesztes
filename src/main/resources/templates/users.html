<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Felhasználók kezelése</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Felhasználók</h2></div>
    <div>
        <a class="h3" th:href="@{/users/new}">Hozzáad</a>
    </div>
    <div class="bg-dark">
        <table class="table-bordered table table-striped table-dark">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>Vezetéknév</th>
                    <th>Keresztnév</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
             <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/users/edit/' + ${user.id}}">Módosít</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Töröl</a>
                    </td>
                </tr>
             </th:block>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
